<div class="form-container">
  <h2>ورود به حساب کاربری</h2>

  <div class="form-group">
    <label for="email">ایمیل</label>
    <input id="email" type="email" [(ngModel)]="credentials.email" name="email" required>
  </div>

  <div class="form-group">
    <label for="password">رمز عبور</label>
    <input id="password" type="password" [(ngModel)]="credentials.password" name="password" required>
  </div>

  <button (click)="login()">ورود</button>

  <p *ngIf="error" class="error">{{ error }}</p>

  <p style="text-align: center; margin-top: 1.5rem;">
    حساب کاربری ندارید؟
    <a routerLink="/signup">ثبت نام کنید</a>
  </p>
</div>
