<div class="form-container">
  <h2>ایجاد حساب کاربری</h2>

  <div class="form-group">
    <label for="firstName">نام</label>
    <input id="firstName" [(ngModel)]="userData.firstName" name="firstName" required>
  </div>

  <div class="form-group">
    <label for="lastName">نام خانوادگی</label>
    <input id="lastName" [(ngModel)]="userData.lastName" name="lastName" required>
  </div>

  <div class="form-group">
    <label for="email">ایمیل</label>
    <input id="email" type="email" [(ngModel)]="userData.email" name="email" required>
  </div>

  <div class="form-group">
    <label for="password">رمز عبور</label>
    <input id="password" type="password" [(ngModel)]="userData.password" name="password" required>
  </div>

  <div class="form-group">
    <label for="city">شهر</label>
    <input id="city" [(ngModel)]="userData.city" name="city" required placeholder="مثال: تهران">
  </div>

  <div class="form-group">
    <label for="balance">موجودی اولیه (تومان)</label>
    <input id="balance" type="number" [(ngModel)]="userData.balance" name="balance" required>
  </div>

  <button (click)="signup()">ثبت نام</button>

  <p *ngIf="error" class="error">{{ error }}</p>

  <p style="text-align: center; margin-top: 1.5rem;">
    قبلا ثبت‌نام کرده‌اید؟
    <a routerLink="/login">وارد شوید</a>
  </p>
</div>
