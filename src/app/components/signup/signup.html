<div class="form-container">
  <h2>Create Your Account</h2>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input id="firstName" [(ngModel)]="userData.firstName" name="firstName" required>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input id="lastName" [(ngModel)]="userData.lastName" name="lastName" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" [(ngModel)]="userData.email" name="email" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" [(ngModel)]="userData.password" name="password" required>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input id="city" [(ngModel)]="userData.city" name="city" required>
  </div>

  <button (click)="signup()">Sign Up</button>

  <p *ngIf="error" class="error">{{ error }}</p>

  <p style="text-align: center; margin-top: 1.5rem;">
    Already have an account?
    <a routerLink="/login">Login</a>
  </p>
</div>
