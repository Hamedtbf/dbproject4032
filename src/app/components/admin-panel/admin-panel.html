<div class="dashboard-container" dir="rtl">
  <header class="dashboard__header">
    <div class="header-content">
      <h1 class="dashboard__title">پنل مدیریت</h1>
      <p class="dashboard__subtitle">ابزارهای مدیریت سامانه</p>
    </div>
    <div class="user-info">
      <button (click)="logout()" class="logout-button">خروج</button>
    </div>
  </header>

  <nav class="actions">
    <!-- مدیریت رزروها -->
    <a class="card" routerLink="/admin/reservations" aria-label="مدیریت رزروها">
      <div class="card__icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="1.6">
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <line x1="3" y1="6" x2="3.01" y2="6"></line>
          <line x1="3" y1="12" x2="3.01" y2="12"></line>
          <line x1="3" y1="18" x2="3.01" y2="18"></line>
        </svg>
      </div>
      <div class="card__body">
        <h2 class="card__title">مدیریت رزروها</h2>
      </div>
      <span class="card__chevron" aria-hidden="true">›</span>
    </a>

    <!-- بررسی گزارش‌ها -->
    <a class="card" routerLink="/admin/reports" aria-label="بررسی گزارش‌ها">
      <div class="card__icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="1.6">
          <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
          <path d="M12 16v-4"></path>
          <path d="M12 8h.01"></path>
        </svg>
      </div>
      <div class="card__body">
        <h2 class="card__title">بررسی گزارش‌ها</h2>
      </div>
      <span class="card__chevron" aria-hidden="true">›</span>
    </a>
  </nav>

  <footer class="dashboard__footer" aria-hidden="true">
    <small>© پنل مدیریت سامانه</small>
  </footer>
</div>
